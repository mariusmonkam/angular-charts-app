<div class="chart-container">
  <app-date-range-filter></app-date-range-filter>
  <ng-container *ngIf="charts$ | async as charts">
    <div *ngFor="let chart of charts" class="chart">
      <highcharts-chart
        [Highcharts]="Highcharts"
        [options]="getChartOptions(chart)"
      ></highcharts-chart>
    </div>
  </ng-container>
</div>
